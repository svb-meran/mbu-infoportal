<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Übersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Unternehmensportal</h2>
        <button onclick="logout()">🚪 Logout</button>
    </nav>

    <div class="content">
        <h1>Willkommen!</h1>
        <p id="benutzerName"></p>

        <div class="button-grid">
            <button onclick="window.location.href='dienstplan.html'">🚌 Dienstplan</button>
            <button onclick="window.location.href='zielcodes.html'">🎯 Zielcodes</button>
            <button onclick="window.location.href='mitteilungen.html'">📰 Mitteilungen</button>
            <button onclick="window.location.href='einstellungen.html'">⚙️ Einstellungen</button>
            <button id="adminBtn" style="display:none;" onclick="window.location.href='verwaltung.html'">🛠️ Verwaltung</button>
        </div>
    </div>

    <script>
        const eingeloggt = localStorage.getItem("eingeloggt");
        const benutzer = JSON.parse(localStorage.getItem("aktuellerBenutzer"));

        if (eingeloggt !== "true" || !benutzer) {
            alert("Bitte logge dich ein!");
            window.location.href = "login.html";
        } else {
            document.getElementById("benutzerName").innerText = "Angemeldet als: " + benutzer.name;
            if (benutzer.rolle === "admin") {
                document.getElementById("adminBtn").style.display = "inline-block";
            }
        }

        function logout() {
            localStorage.removeItem("eingeloggt");
            localStorage.removeItem("aktuellerBenutzer");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
