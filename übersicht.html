<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úbersicht - MBU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            width: 100%;
            text-align: right;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .header button {
            padding: 10px;
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .header button:hover {
            background-color: #e64a19;
        }

        .dashboard-container {
            text-align: center;
            margin-top: 30px;
            width: 80%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .dashboard-btns {
            margin-top: 20px;
        }

        .dashboard-btns button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
        }

        .dashboard-btns button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="logout()">Log Out</button>
    </div>

    <div class="dashboard-container">
        <h1>Willkommen im Dashboard!</h1>
        <div class="dashboard-btns">
            <button onclick="window.location.href='dienstplan.html'"><i>üìÖ</i> Dienstplan</button>
            <button onclick="window.location.href='zielcodes.html'"><i>üéØ</i> Zielcodes</button>
            <button onclick="window.location.href='mitteilungen.html'"><i>üì¢</i> Mitteilungen</button>
            <button onclick="window.location.href='verwaltung.html'"><i>‚öôÔ∏è</i> Verwaltung</button>
        </div>
    </div>

    <script>
        // Funktion zum Logout
        function logout() {
            // Entfernen der Logindaten
            localStorage.removeItem('username');
            localStorage.removeItem('isAdmin');

            // Weiterleitung zur Login-Seite
            window.location.href = 'login.html';
        }

        // √úberpr√ºfung, ob der Benutzer eingeloggt ist
        function checkLoginStatus() {
            // Wenn keine Benutzerdaten vorhanden sind, zur√ºck zur Login-Seite
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html'; // Weiterleitung zur Login-Seite
            }
        }

        // Die Login-√úberpr√ºfung beim Laden der Seite durchf√ºhren
        checkLoginStatus();
    </script>
</body>
</html>
