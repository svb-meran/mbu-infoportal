<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Benutzerverwaltung</h1>

    <input type="text" id="username" placeholder="Benutzername">
    <select id="role">
        <option value="fahrer">Fahrer</option>
        <option value="admin">Admin</option>
    </select>
    <button onclick="addUser()">‚ûï Hinzuf√ºgen</button>

    <div class="user-list" id="userList"></div>

    <script>
        function getUsers() {
            const users = localStorage.getItem('benutzer');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('benutzer', JSON.stringify(users));
        }

        function renderUsers() {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            const users = getUsers();

            users.forEach((user, index) => {
                const div = document.createElement('div');
                div.classList.add('user-item');
                div.innerHTML = `
                    üë§ ${user.name} - ${user.role}
                    <button onclick="deleteUser(${index})">üóëÔ∏è</button>
                `;
                list.appendChild(div);
            });
        }

        function addUser() {
            const name = document.getElementById('username').value.trim();
            const role = document.getElementById('role').value;
            if (!name) return;

            const users = getUsers();
            users.push({ name, role });
            saveUsers(users);
            renderUsers();
            document.getElementById('username').value = '';
        }

        function deleteUser(index) {
            const users = getUsers();
            users.splice(index, 1);
            saveUsers(users);
            renderUsers();
        }

        // Seite l√§dt Benutzer aus localStorage
        renderUsers();
    </script>
</body>
</html>
