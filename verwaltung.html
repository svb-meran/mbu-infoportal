<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="style.css">
    <script src="manageUsers.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="übersicht.html">Zurück zur Übersicht</a></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Benutzerverwaltung</h1>

        <h2>Benutzer hinzufügen</h2>
        <input type="text" id="neuerBenutzername" placeholder="Benutzername">
        <input type="password" id="neuesPasswort" placeholder="Passwort">
        <label>
            <input type="checkbox" id="istAdmin">
            Adminrechte
        </label>
        <button onclick="benutzerHinzufügen()">Hinzufügen</button>

        <h2>Benutzerliste</h2>
        <ul id="benutzerListe"></ul>
    </div>
</body>
</html>
